<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Maadhivs Boutique</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-page {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .checkout-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
        }

        .checkout-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
        }

        .checkout-form h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-summary {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .order-summary h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--color-primary);
        }

        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item img {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border-radius: 6px;
        }

        .order-item-details h4 {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            color: var(--color-primary);
        }

        .order-item-details p {
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin: 0.2rem 0;
        }

        .order-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--color-border);
        }

        .order-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .order-total-final {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--color-accent);
            margin-top: 1rem;
        }

        .place-order-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            margin-top: 2rem;
        }

        .place-order-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: relative;
                top: 0;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header  Navigation -->
    <header class="navbar">
        <!-- Left -->
        <div class="nav-left">
            <span class="hamburger">&#9776;</span>
            <nav class="nav-links">
                <a href="men.html" class="active">MEN</a>
                <a href="women.html" class="active1">WOMEN</a>
                <a href="accessories.html">ACCESSORIES</a>
                <a href="services.html">SERVICES</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>

        <!-- Center -->
        <div class="nav-logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">Maadhivs Boutique</a>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="What are you looking for?" />
                <span class="search-icon">üîç</span>
            </div>
            <a href="wishlist.html" class="icon wishlist-link"
                style="font-family: Arial, sans-serif; font-size: 1.5rem; font-weight: 600;">

                wishlist
                <span class="wishlist-count">0</span>
            </a>
            <span class="icon"></span>
            <a href="cart.html" class="icon">üõí</a>
        </div>
    </header>

    <div class="checkout-page">
        <h1 class="checkout-title">Checkout</h1>

        <div class="checkout-container">
            <!-- Shipping Form -->
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode *</label>
                            <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required>
                    </div>

                    <button type="submit" class="place-order-btn" id="placeOrderBtn">Place Order</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems"></div>
                <div class="order-total">
                    <div class="order-total-row">
                        <span>Subtotal:</span>
                        <span id="orderSubtotal">‚Çπ0</span>
                    </div>
                    <div class="order-total-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="order-total-row order-total-final">
                        <span>Total:</span>
                        <span id="orderTotal">‚Çπ0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Maadhivs Boutique</div>
            <p class="footer-text">Premium Indian Ethnic Wear</p>
            <p class="footer-text">&copy; 2026 Maadhivs Boutique. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/hamburger.js" defer></script>
    <script>
        const orderItemsDiv = document.getElementById("orderItems");
        const orderSubtotalDiv = document.getElementById("orderSubtotal");
        const orderTotalDiv = document.getElementById("orderTotal");
        const checkoutForm = document.getElementById("checkoutForm");
        const placeOrderBtn = document.getElementById("placeOrderBtn");

        let cart = getCart();

        // Redirect if cart is empty
        if (cart.length === 0) {
            alert("Your cart is empty!");
            window.location.href = "cart.html";
        }

        // Display order summary
        function displayOrderSummary() {
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;

                const itemDiv = document.createElement("div");
                itemDiv.className = "order-item";
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="order-item-details">
                        <h4>${item.name}</h4>
                        <p>Size: ${item.size}</p>
                        <p>Qty: ${item.quantity} √ó ‚Çπ${item.price.toLocaleString('en-IN')}</p>
                    </div>
                `;
                orderItemsDiv.appendChild(itemDiv);
            });

            orderSubtotalDiv.textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
            orderTotalDiv.textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
        }

        displayOrderSummary();

        // Handle form submission
        checkoutForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Disable button to prevent double submission
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Processing...';

            // Calculate total amount
            let totalAmount = 0;
            cart.forEach(item => {
                totalAmount += item.price * item.quantity;
            });

            // Transform cart items to match API structure
            const orderItems = cart.map(item => ({
                product_id: item.id || item.productId,
                id: item.id || item.productId,
                name: item.name,
                price: item.price,
                quantity: item.quantity,
                size: item.size || null,
                color: item.color || null
            }));

            // Create order object matching API structure
            const orderData = {
                customerInfo: {
                    name: document.getElementById("fullName").value.trim(),
                    email: document.getElementById("email").value.trim(),
                    phone: document.getElementById("phone").value.trim()
                },
                items: orderItems,
                shippingAddress: {
                    street: document.getElementById("address").value.trim(),
                    city: document.getElementById("city").value.trim(),
                    state: document.getElementById("state").value.trim(),
                    pincode: document.getElementById("pincode").value.trim(),
                    country: 'India'
                },
                paymentMethod: 'cod', // Cash on Delivery
                notes: null
            };

            try {
                // Send order to backend API
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to create order');
                }

                // Save order info for success page
                localStorage.setItem('lastOrder', JSON.stringify({
                    orderId: data.order.order_number || data.order.id,
                    fullName: orderData.customerInfo.name,
                    email: orderData.customerInfo.email,
                    phone: orderData.customerInfo.phone,
                    address: orderData.shippingAddress.street,
                    city: orderData.shippingAddress.city,
                    pincode: orderData.shippingAddress.pincode,
                    state: orderData.shippingAddress.state,
                    cart: cart,
                    totalAmount: data.order.total_amount || totalAmount,
                    orderDate: new Date().toISOString()
                }));

                // Clear cart
                localStorage.removeItem("cart");

                // Redirect to success page
                window.location.href = "success.html";

            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error: ' + error.message + '\n\nPlease check your information and try again.');
                
                // Re-enable button
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        });
    </script>
    <script src="js/navbar-categories.js"></script>
</body>

</html>
