<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Maadhivs Boutique</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-page {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .cart-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }

        .cart-empty {
            text-align: center;
            padding: 100px 20px;
        }

        .cart-empty h2 {
            font-size: 2rem;
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        .cart-items {
            margin-bottom: 3rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 20px;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            background: white;
            align-items: center;
        }

        .cart-item img {
            width: 120px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .cart-item-details p {
            margin: 0.3rem 0;
            color: var(--color-text-light);
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-top: 0.5rem;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-controls button {
            width: 35px;
            height: 35px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .quantity-controls button:hover {
            background: var(--color-accent);
            color: white;
        }

        .quantity-controls span {
            padding: 0 15px;
            font-weight: 600;
            border-left: 2px solid var(--color-border);
            border-right: 2px solid var(--color-border);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .remove-btn:hover {
            color: #c0392b;
        }

        .cart-summary {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            margin-left: auto;
        }

        .cart-summary h3 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--color-primary);
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .cart-summary-total {
            border-top: 2px solid var(--color-border);
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--color-accent);
        }

        .checkout-btn-container {
            margin-top: 2rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .checkout-btn:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }

            .cart-item img {
                width: 80px;
                height: 100px;
            }

            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .cart-summary {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header  Navigation -->
    <header class="navbar">
        <!-- Left -->
        <div class="nav-left">
            <span class="hamburger">&#9776;</span>
            <nav class="nav-links">
                <a href="men.html" class="active">MEN</a>
                <a href="women.html" class="active1">WOMEN</a>
                <a href="services.html">SERVICES</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>

        <!-- Center -->
        <div class="nav-logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">Maadhivs Boutique</a>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="What are you looking for?" />
                <span class="search-icon">üîç</span>
            </div>
            <a href="wishlist.html" class="icon wishlist-link"
                style="font-family: Arial, sans-serif; font-size: 1.5rem; font-weight: 600;">

                wishlist
                <span class="wishlist-count">0</span>
            </a>
            <span class="icon"></span>
            <a href="cart.html" class="icon">üõí</a>
        </div>
    </header>

    <div class="cart-page">
        <h1 class="cart-title" style="display: flex; justify-content:center">Shopping Cart</h1>

        <div id="cartItems" class="cart-items"></div>

        <div id="cartSummarySection" class="cart-summary" style="display: none;">
            <h3>Order Summary</h3>
            <div class="cart-summary-row">
                <span>Subtotal:</span>
                <span id="cartSubtotal">‚Çπ0</span>
            </div>
            <div class="cart-summary-row cart-summary-total">
                <span>Total:</span>
                <span id="cartTotal">‚Çπ0</span>
            </div>
            <div class="checkout-btn-container">
                <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Maadhivs Boutique</div>
            <p class="footer-text">Premium Indian Ethnic Wear</p>
            <p class="footer-text">&copy; 2026 Maadhivs Boutique. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/hamburger.js" defer></script>
</body>

</html>
