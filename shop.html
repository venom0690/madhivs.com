  <section class="shop-container">
    <!-- FILTER -->
    <aside class="filter">
      <h3>Filter Products</h3>
      <label>Category</label>
      <select onchange="filterCategory(this.value)">
        <option value="all">All Categories</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="hoodies">Hoodies</option>
        <option value="jackets">Jackets</option>
      </select>
      <label>Size</label>
      <select onchange="filterSize(this.value)">
        <option value="all">All Sizes</option>
        <option value="S">Small (S)</option>
        <option value="M">Medium (M)</option>
        <option value="L">Large (L)</option>
        <option value="XL">Extra Large (XL)</option>
        <option value="28">28</option>
        <option value="30">30</option>
        <option value="32">32</option>
        <option value="34">34</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="One Size">One Size</option>
      </select>
      <label>Price Range</label>
      <select onchange="filterPrice(this.value)">
        <option value="all">All Prices</option>
        <option value="0-1000">Under ‚Çπ1,000</option>
        <option value="1000-2000">‚Çπ1,000 - ‚Çπ2,000</option>
        <option value="2000-3000">‚Çπ2,000 - ‚Çπ3,000</option>
        <option value="3000+">Above ‚Çπ3,000</option>
      </select>
    </aside>
