<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#ff6600">
  <title>Shop | UrbanWear</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="navbar">
    <div class="logo">UrbanWear</div>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <div class="categories-dropdown">
        <a href="shop.html">Categories</a>
        <div class="categories-menu">
          <a href="shop.html?category=all">All Categories</a>
          <a href="shop.html?category=men">Men</a>
          <a href="shop.html?category=women">Women</a>
          <a href="shop.html?category=hoodies">Hoodies</a>
          <a href="shop.html?category=jackets">Jackets</a>
        </div>
      </div>
      <a href="wishlist.html">Wishlist <span class="wishlist-count" id="wishlist-count">0</span></a>
      <a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a>
    </nav>
  </header>

  <section class="shop-container">
    <!-- FILTER -->
    <aside class="filter">
      <h3>Filter Products</h3>
      <label>Category</label>
      <select onchange="filterCategory(this.value)">
        <option value="all">All Categories</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="hoodies">Hoodies</option>
        <option value="jackets">Jackets</option>
      </select>
      <label>Size</label>
      <select onchange="filterSize(this.value)">
        <option value="all">All Sizes</option>
        <option value="S">Small (S)</option>
        <option value="M">Medium (M)</option>
        <option value="L">Large (L)</option>
        <option value="XL">Extra Large (XL)</option>
        <option value="28">28</option>
        <option value="30">30</option>
        <option value="32">32</option>
        <option value="34">34</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="One Size">One Size</option>
      </select>
      <label>Price Range</label>
      <select onchange="filterPrice(this.value)">
        <option value="all">All Prices</option>
        <option value="0-1000">Under ₹1,000</option>
        <option value="1000-2000">₹1,000 - ₹2,000</option>
        <option value="2000-3000">₹2,000 - ₹3,000</option>
        <option value="3000+">Above ₹3,000</option>
      </select>
    </aside>

    <!-- PRODUCTS -->
    <div class="product-grid" id="shop-products">
      <!-- Products will be loaded dynamically by js/shop.js -->
      <div class="loading-spinner">Loading products...</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 UrbanWear. All rights reserved.</p>
    <p>Fashion that defines you</p>
  </footer>

  <script src="js/admin-data-bridge.js"></script>
  <script src="js/products.js"></script>
  <script src="js/wishlist.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/navbar-categories.js"></script>
  <script src="js/main.js"></script>
  <script src="js/shop.js"></script>
</body>

</html>
