<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Maadhivs Boutique</div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-link">
                        <span class="nav-icon">ğŸ“Š</span>
                        <span>Dashboard</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="products.html" class="nav-link">
                        <span class="nav-icon">ğŸ“¦</span>
                        <span>Products</span>
                    </a>
                    <a href="categories.html" class="nav-link">
                        <span class="nav-icon">ğŸ·ï¸</span>
                        <span>Categories</span>
                    </a>
                    <a href="orders.html" class="nav-link active">
                        <span class="nav-icon">ğŸ›’</span>
                        <span>Orders</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Content</div>
                    <a href="homepage.html" class="nav-link">
                        <span class="nav-icon">ğŸ </span>
                        <span>Homepage</span>
                    </a>
                    <a href="keywords.html" class="nav-link">
                        <span class="nav-icon">ğŸ”</span>
                        <span>Search Keywords</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-logout" id="logoutBtn">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Orders</h1>
                <p class="page-subtitle">Manage customer orders</p>
            </div>

            <!-- Filters -->
            <div class="card mb-2">
                <div class="card-body">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <label style="font-weight: 500;">Filter by Status:</label>
                        <select id="statusFilter" class="form-select" style="max-width: 200px;">
                            <option value="All">All Orders</option>
                            <option value="Pending">Pending</option>
                            <option value="Shipped">Shipped</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Orders</h2>
                </div>
                <div class="card-body">
                    <div id="ordersTableContainer">
                        <!-- Table will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailsContainer">
                <!-- Order details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeDetailsBtn">Close</button>
            </div>
        </div>
    </div>


    <script src="js/data-service.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/orders-admin.js"></script>
</body>

</html>
