<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Maadhivs Boutique</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">Maadhivs Boutique</div>
                <div class="login-subtitle">Admin Panel</div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@maadhivs.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>

                <div
                    style="margin-top: 1rem; padding: 1rem; background-color: #f0f9ff; border-radius: 0.375rem; font-size: 13px; color: #0369a1;">
                    <strong>Demo Credentials:</strong><br>
                    Email: admin@maadhivs.com<br>
                    Password: Admin@123
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Redirect if already authenticated
        authService.redirectIfAuthenticated();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // Attempt login (async call)
                const admin = await authService.login(email, password);

                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message || 'Invalid email or password';
                errorMessage.classList.add('show');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
