<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Maadhivs Boutique</div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-link">
                        <span class="nav-icon">ğŸ“Š</span>
                        <span>Dashboard</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="products.html" class="nav-link">
                        <span class="nav-icon">ğŸ“¦</span>
                        <span>Products</span>
                    </a>
                    <a href="categories.html" class="nav-link active">
                        <span class="nav-icon">ğŸ·ï¸</span>
                        <span>Categories</span>
                    </a>
                    <a href="orders.html" class="nav-link">
                        <span class="nav-icon">ğŸ›’</span>
                        <span>Orders</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Content</div>
                    <a href="homepage.html" class="nav-link">
                        <span class="nav-icon">ğŸ </span>
                        <span>Homepage</span>
                    </a>
                    <a href="keywords.html" class="nav-link">
                        <span class="nav-icon">ğŸ”</span>
                        <span>Search Keywords</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-logout" id="logoutBtn">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Categories</h1>
                <p class="page-subtitle">Manage product categories</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Categories</h2>
                    <button class="btn btn-primary btn-sm" id="addCategoryBtn">+ Add Category</button>
                </div>
                <div class="card-body">
                    <div id="categoriesTableContainer">
                        <!-- Table will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Category</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">

                    <div class="form-group">
                        <label class="form-label" for="categoryName">Category Name *</label>
                        <input type="text" id="categoryName" class="form-input" placeholder="e.g., Kurta Sets, Sarees"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="categoryType">Category Type *</label>
                        <select id="categoryType" class="form-select" required>
                            <option value="">Select type</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <div class="error-message" id="formError"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save Category</button>
            </div>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories-admin.js"></script>
</body>

</html>
